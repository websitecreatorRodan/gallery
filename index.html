<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Rodan's Professional Gallery</title>  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">  
    <script src="https://cdn.tailwindcss.com"></script>  
    <style>  
        body {  
            font-family: 'Montserrat', sans-serif;  
            color: #2d3748;  
            overflow-x: hidden;  
        }  

        .container {  
            max-width: 1200px;  
            margin: 0 auto;  
            padding: 20px;  
            position: relative;  
            z-index: 1;  
        }  

        .heading {  
            text-align: center;  
            margin-bottom: 20px;  
            color: #2c5282;  
            animation: fadeIn 2s ease-out;  
        }  

        @keyframes fadeIn {  
            from { opacity: 0; }  
            to { opacity: 1; }  
        }  

        .gallery-box {  
            transition: transform 0.3s, box-shadow 0.3s;  
            background-color: #ffffff;  
        }  

        .gallery-box:hover {  
            transform: translateY(-5px);  
            box-shadow: 0 10px 20px rgba(44, 82, 130, 0.2);  
        }  

        .gallery-box img {  
            transition: transform 0.3s;  
            max-width: 100%;  
            height: auto;  
        }  

        .gallery-box:hover img {  
            transform: scale(0.95);  
        }  

        .download-btn {  
            transition: background 0.3s, transform 0.2s;  
        }  

        .download-btn:hover {  
            transform: translateY(-2px);  
        }  

        .modal {  
            transition: opacity 0.3s ease;  
        }  

        .modal-content {  
            transition: all 0.3s ease;  
        }  

        .close-btn {  
            transition: background-color 0.3s, transform 0.2s;  
        }  

        .close-btn:hover {  
            transform: rotate(90deg);  
        }  

        @media (max-width: 640px) {  
            .heading h1 {  
                font-size: 28px;  
            }  
        }  

        .scroll-bg {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 300%;  
            background: linear-gradient(180deg, #f7fafc 0%, #ebf4ff 33%, #c3dafe 66%, #3182ce 100%);  
            z-index: -1;  
            transition: transform 0.5s ease-out;  
        }  

    </style>  
</head>  
<body class="bg-gray-100">  
    <div class="scroll-bg"></div>  
    <div class="container mx-auto px-4">  
        <div class="heading text-center my-8">  
            <h1 id="mainTitle" class="text-4xl font-bold text-blue-800"></h1>  
        </div>  
        
        <div class="dropdown text-center mb-8">  
            <label for="sortOrder" class="mr-2 text-blue-700">Explore by: </label>  
            <select id="sortOrder" class="p-2 rounded border-2 border-blue-500 bg-white text-blue-700 cursor-pointer focus:outline-none focus:border-blue-700">  
                <option value="newest">Newest</option>  
                <option value="oldest">Oldest</option>  
            </select>  
        </div>  
        
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">  
            <!-- Images will be added dynamically using JavaScript -->  
        </div>  
    </div>  

    <footer class="bg-blue-900 text-white py-4 mt-12">  
        <div class="container mx-auto text-center">  
            <p>&copy; 2023 Rodan's Gallery. All rights reserved. | Designed by <a href="#" class="text-blue-300 font-bold hover:text-blue-100 transition duration-300">Rodan</a></p>  
        </div>  
    </footer>  

    <!-- Modal Structure -->  
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">  
        <div class="modal-content relative max-w-4xl max-h-full">  
            <button id="closeBtn" class="absolute top-4 right-4 bg-white bg-opacity-75 rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold text-blue-900 hover:bg-blue-100 transition duration-300">&times;</button>  
            <img id="fullImage" src="" alt="Full Image" class="max-w-full max-h-[90vh] object-contain rounded-lg">  
        </div>  
    </div>  

    <script>  
        document.addEventListener("DOMContentLoaded", function () {  
            var imageUrls = [  
                "1.jpg", "3.jpg", "5.jpg", "6.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg", "13.jpg", "14.jpg", "15.jpg", "16.jpg", "17.jpg", "18.jpg", "19.jpg", "20.jpg", "21.jpg", "22.jpg", "23.jpg", "24.jpg", "26.jpg", "27.jpg", "28.jpg", "30.jpg", "31.jpg", "32.jpg", "33.jpg", "34.jpg", "35.jpg", "36.jpg", "37.jpg", "38.jpg", "39.jpg", "40.jpg", "41.jpg", "42.jpg", "43.jpg", "44.jpg", "45.jpg", "46.jpg", "47.jpg", "48.jpg", "49.jpg", "50.jpg", "51.jpg", "52.jpg", "53.jpg", "54.jpg", "55.jpg", "56.jpg", "57.jpg", "58.jpg", "59.jpg", "60.jpg", "61.jpg", "62.jpg", "64.jpg", "65.jpg", "66.jpg", "67.jpg", "68.jpg", "69.jpg", "71.jpg", "73.jpg", "74.jpg", "75.jpg", "76.jpg", "77.jpg", "79.jpg", "80.jpg", "81.jpg", "82.jpg", "84.jpg", "85.jpg", "87.jpg", "88.jpg", "90.jpg", "91.jpg", "92.jpg", "93.jpg", "94.jpg", "95.jpg", "96.jpg", "97.jpg", "98.jpg", "99.jpg", "100.jpg", "101.jpg", "102.jpg", "103.jpg", "104.jpg", "105.jpg", "106.jpg", "107.jpg", "108.jpg", "109.jpg", "110.jpg", "111.jpg", "112.jpg", "113.jpg", "115.jpg", "116.jpg", "117.jpg", "118.jpg", "119.jpg", "120.jpg", "121.jpg", "122.jpg", "123.jpg", "124.jpg"  
            ];  
        
            var mainTitle = "Rodan's Professional Gallery";  
            document.getElementById("mainTitle").textContent = mainTitle;  
        
            var galleryContainer = document.getElementById("gallery");  
        
            function createGallery(images) {  
                galleryContainer.innerHTML = "";  
                images.forEach(function (url) {  
                    var imageBox = document.createElement("div");  
                    imageBox.className = "gallery-box relative overflow-hidden rounded-lg shadow-lg";  
        
                    var img = document.createElement("img");  
                    img.src = url;  
                    img.alt = "Gallery Image";  
                    img.className = "w-full h-auto object-cover aspect-[9/16]";  
                    img.addEventListener("click", function () {  
                        openModal(url);  
                    });  
        
                    var downloadBtn = document.createElement("a");  
                    downloadBtn.href = url;  
                    downloadBtn.download = "";  
                    downloadBtn.textContent = "Download";  
                    downloadBtn.className = "download-btn absolute bottom-4 right-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded font-bold text-sm transition duration-300";  
        
                    imageBox.appendChild(img);  
                    imageBox.appendChild(downloadBtn);  
                    galleryContainer.appendChild(imageBox);  
                });  
            }  
        
            function openModal(imageSrc) {  
                var modal = document.getElementById("modal");  
                var fullImage = document.getElementById("fullImage");  
        
                fullImage.src = imageSrc;  
                modal.classList.remove("hidden");  
            }  
        
            document.getElementById("closeBtn").addEventListener("click", function () {  
                document.getElementById("modal").classList.add("hidden");  
            });  
        
            document.getElementById("sortOrder").addEventListener("change", function (e) {  
                var sortedImages = [...imageUrls];  
                if (e.target.value === "newest") {  
                    sortedImages.reverse();  
                }  
                createGallery(sortedImages);  
            });  
        
            // Initialize the gallery with the default sort order (newest)  
            createGallery([...imageUrls].reverse());  

            // Scroll animation  
            const scrollBg = document.querySelector('.scroll-bg');  

            window.addEventListener('scroll', () => {  
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;  
                const scrollPercent = (scrollTop / (document.documentElement.scrollHeight - window.innerHeight)) * 100;  
                const translateY = -scrollPercent * 2; // Adjust this multiplier to control animation speed  

                scrollBg.style.transform = `translateY(${translateY}%)`;  
            }, false);  
        });  
    </script>  
</body>  
</html>
