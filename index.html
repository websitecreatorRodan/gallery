<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Enhanced Colorful 3D Cube Loading Screen</title>  
    <style>  
        body, html {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            background: linear-gradient(135deg, #1a1a2e, #16213e);  
            overflow: hidden;  
        }  
        .scene {  
            perspective: 600px;  
        }  
        .cube {  
            width: 900px;  
            height: 900px;  
            position: relative;  
            transform-style: preserve-3d;  
            animation: rotate 4s infinite linear;  
        }  
        .cube div {  
            position: absolute;  
            width: 100px;  
            height: 100px;  
            opacity: 0.8;  
            border: 2px solid rgba(255, 255, 255, 0.1);  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            font-family: Arial, sans-serif;  
            font-size: 20px;  
            color: rgba(255, 255, 255, 0.8);  
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);  
        }  
        .front  { transform: translateZ(50px); background-color: rgba(255, 111, 97, 0.7); }  
        .back   { transform: rotateY(180deg) translateZ(50px); background-color: rgba(107, 91, 149, 0.7); }  
        .right  { transform: rotateY(90deg) translateZ(50px); background-color: rgba(136, 176, 75, 0.7); }  
        .left   { transform: rotateY(-90deg) translateZ(50px); background-color: rgba(247, 202, 201, 0.7); }  
        .top    { transform: rotateX(90deg) translateZ(50px); background-color: rgba(146, 168, 209, 0.7); }  
        .bottom { transform: rotateX(-90deg) translateZ(50px); background-color: rgba(255, 204, 92, 0.7); }  

        @keyframes rotate {  
            0% { transform: rotateX(0deg) rotateY(0deg); }  
            100% { transform: rotateX(360deg) rotateY(360deg); }  
        }  
        .loading-text {  
            position: absolute;  
            bottom: 20px;  
            font-family: Arial, sans-serif;  
            font-size: 18px;  
            color: white;  
            text-align: center;  
        }  
        .glow {  
            position: absolute;  
            width: 150px;  
            height: 150px;  
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);  
            animation: pulse 2s infinite alternate;  
        }  
        @keyframes pulse {  
            from { transform: scale(1); opacity: 0.5; }  
            to { transform: scale(1.2); opacity: 0.8; }  
        }  
    </style>  
</head>  
<body>  
    <div class="scene">  
        <div class="glow"></div>  
        <div class="cube">  
            <div class="front">Front</div>  
            <div class="back">Back</div>  
            <div class="right">Right</div>  
            <div class="left">Left</div>  
            <div class="top">Top</div>  
            <div class="bottom">Bottom</div>  
        </div>  
    </div>  
    <div class="loading-text">Loading...</div>  

    <script>  
        // Function to navigate to main page after delay  
        function navigateToMainPage() {  
            window.location.href = "main page.html";  
        }  

        // Set timeout to navigate after 3 seconds  
        setTimeout(navigateToMainPage, 3000);  
    </script>  
</body>  
</html>
