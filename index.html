
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Rodan's Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #2d3748;
            margin: 0;
            overflow-x: hidden;
            background-color: #f7fafc;
        }

        .moving-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            background-size: 400% 400%;
            animation: moveBackground 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .heading {
            text-align: center;
            margin-bottom: 40px;
            color: #2c5282;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gallery-box {
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }

        .gallery-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(44, 82, 130, 0.2);
        }

        .gallery-box img {
            transition: transform 0.3s;
            max-width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .gallery-box img.loaded {
            opacity: 1;
        }

        .gallery-box:hover img {
            transform: scale(0.95);
        }

        .download-btn {
            transition: background 0.3s, transform 0.2s;
            animation: colorChange 5s infinite alternate;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        @keyframes colorChange {
            0% { background-color: #ff7e5f; }
            25% { background-color: #feb47b; }
            50% { background-color: #86a8e7; }
            75% { background-color: #91eae4; }
            100% { background-color: #ff7e5f; }
        }

        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .modal.open {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            transition: all 0.3s ease;
            max-width: 50%;
            max-height: 80%;
            z-index: 1001;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 9 / 16; /* Portrait aspect ratio */
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close-btn {
            transition: background-color 0.3s, transform 0.2s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        @media (max-width: 640px) {
            .heading h1 {
                font-size: 28px;
            }
        }

        .text-animate {
            display: inline-block;
            animation: colorChange 8s infinite alternate;
        }

        .note {
            background-color: #ffeb3b;
            color: #333;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #f59e0b;
        }
    </style>
</head>
<body>
    <div class="moving-bg"></div>
    <header class="fixed w-full bg-white shadow z-50">
        <nav class="container mx-auto flex justify-between items-center py-4">
            <a href="#" class="text-xl font-bold">Rodan's Gallery</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="note">
        Note: This website is under development. Images may load slowly due to their high resolution.
    </div>

    <div class="container mx-auto px-4 pt-20">
        <div class="heading text-center my-8">
            <h1 id="mainTitle" class="text-4xl font-bold text-blue-800">Rodan's Gallery</h1>
        </div>
        
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Images will be added dynamically using JavaScript -->
        </div>
    </div>

    <footer class="bg-blue-900 text-white py-4 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Rodan's Gallery. All rights reserved. | Designed by <a href="#" class="text-blue-300 font-bold hover:text-blue-100 transition duration-300">Rodan</a></p>
        </div>
    </footer>

    <!-- Modal Structure -->
    <div id="modal" class="modal hidden">
        <div class="modal-content relative">
            <button id="closeBtn" class="absolute top-4 right-4 bg-white bg-opacity-75 rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold text-blue-900 hover:bg-blue-100 transition duration-300">&times;</button>
            <img id="fullImage" src="" alt="Full Image" class="object-cover">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var imageUrls = [
                "1.jpg", "3.jpg", "5.jpg", "6.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg", "13.jpg", "14.jpg", "15.jpg", "16.jpg", "17.jpg", "18.jpg", "19.jpg", "20.jpg", "21.jpg", "22.jpg", "23.jpg", "24.jpg", "26.jpg", "27.jpg", "28.jpg", "30.jpg", 
                "31.jpg", "32.jpg", "33.jpg", "34.jpg", "35.jpg", "36.jpg", "37.jpg", "38.jpg", "39.jpg", "40.jpg", "41.jpg", "42.jpg", "43.jpg", "44.jpg", "45.jpg", "46.jpg", "47.jpg", "48.jpg", "49.jpg", "50.jpg", "51.jpg", "52.jpg", 
                "53.jpg", "54.jpg", "55.jpg", "56.jpg", "57.jpg", "58.jpg", "59.jpg", "60.jpg", "61.jpg", "62.jpg", "64.jpg", "65.jpg", "66.jpg", "67.jpg", "68.jpg", "69.jpg", "71.jpg", "73.jpg", "74.jpg", "75.jpg", "76.jpg", "77.jpg", 
                "79.jpg", "80.jpg", "81.jpg", "82.jpg", "84.jpg", "85.jpg", "87.jpg", "88.jpg", "90.jpg", "91.jpg", "92.jpg", "93.jpg", "94.jpg", "95.jpg", "96.jpg", "97.jpg", "98.jpg", "99.jpg", "100.jpg", "101.jpg", "102.jpg", "103.jpg",
                "104.jpg", "105.jpg", "106.jpg", "107.jpg", "108.jpg", "109.jpg", "110.jpg", "111.jpg", "112.jpg", "113.jpg", "115.jpg", "116.jpg", "117.jpg", "118.jpg", "119.jpg", "120.jpg", "121.jpg", "122.jpg", "123.jpg", "124.jpg"
            ];

            var galleryContainer = document.getElementById("gallery");
            var imagesPerLoad = 5;
            var currentIndex = 0;

            function loadImages() {
                var endIndex = currentIndex + imagesPerLoad;
                var imagesToLoad = imageUrls.slice(currentIndex, endIndex);

                imagesToLoad.forEach(function (url) {
                    var imageBox = document.createElement("div");
                    imageBox.className = "gallery-box relative overflow-hidden rounded-lg shadow-lg";

                    var img = document.createElement("img");
                    img.setAttribute('data-src', url);
                    img.alt = "Gallery Image";
                    img.className = "w-full h-auto object-cover aspect-[9/16]";
                    img.addEventListener("click", function () {
                        openModal(url);
                    });

                    var downloadBtn = document.createElement("a");
                    downloadBtn.href = url;
                    downloadBtn.download = "";
                    downloadBtn.textContent = "Download";
                    downloadBtn.className = "download-btn absolute bottom-4 right-4 text-white py-2 px-4 rounded font-bold text-sm transition duration-300";
                    downloadBtn.setAttribute('title', 'Download this image');

                    imageBox.appendChild(img);
                    imageBox.appendChild(downloadBtn);
                    galleryContainer.appendChild(imageBox);
                });

                currentIndex = endIndex;
                observeImages();
            }

            function observeImages() {
                var lazyImages = document.querySelectorAll('img[data-src]');
                var observer = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            var img = entry.target;
                            img.src = img.getAttribute('data-src');
                            img.classList.add('loaded');
                            img.removeAttribute('data-src');
                            observer.unobserve(img);
                        }
                    });
                });

                lazyImages.forEach(function(img) {
                    observer.observe(img);
                });
            }

            function openModal(imageSrc) {
                var modal = document.getElementById("modal");
                var fullImage = document.getElementById("fullImage");

                fullImage.src = imageSrc;
                modal.classList.remove("hidden");
                modal.classList.add("open");
            }

            document.getElementById("closeBtn").addEventListener("click", function () {
                document.getElementById("modal").classList.add("hidden");
                document.getElementById("modal").classList.remove("open");
            });

            // Lazy loading on scroll
            window.addEventListener("scroll", function () {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    loadImages();
                }
            });

            // Closing modal with Escape key
            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape') {
                    document.getElementById("modal").classList.add("hidden");
                    document.getElementById("modal").classList.remove("open");
                }
            });

            // Initialize the gallery with the first set of images
            loadImages();
        });
    </script>
</body>
</html>
