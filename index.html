<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodan's Professional Gallery</title>
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3); /* Smooth gradient background */
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Heading Styles */
        .heading {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #0288D1, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .heading h1 {
            font-size: 36px;
            margin: 0;
            padding: 10px 0;
        }

        /* Dropdown Styles */
        .dropdown {
            text-align: center;
            margin-bottom: 40px;
        }

        .dropdown select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0288D1;
            border-radius: 5px;
            background-color: #ffff;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .dropdown select:hover {
            border-color: #ff6b6b;
        }

        /* Gallery Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-box {
            position: relative;
            flex: 0 0 calc(33.33% - 20px);
            max-width: calc(33.33% - 20px);
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }

        .gallery-box:hover {
            transform: translateY(-5px);
        }

        .gallery-box img {
            width: 100%;
            height: auto;
            max-height: 100%; /* Ensure image does not exceed set height */
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
            border-radius: 10px;
            transition: transform 0.3s;
            aspect-ratio: 9 / 16; /* Maintain 9:16 portrait aspect ratio */
        }

        /* Zoom effect on hover */
        .gallery-box:hover img {
            transform: scale(1.05);
        }

        /* Download button styles */
        .download-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: linear-gradient(to right, #0288D1, #ff6b6b);
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s;
            color: white;
            text-decoration: none;
            z-index: 1;
        }

        .download-btn:hover {
            background: linear-gradient(to right, #ff6b6b, #0288D1);
        }

        @media only screen and (max-width: 768px) {
            .gallery-box {
                flex: 0 0 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }

        @media only screen and (max-width: 480px) {
            .gallery-box {
                flex: 0 0 calc(100% - 20px);
                max-width: calc(100% - 20px);
            }

            .heading h1 {
                font-size: 28px;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
            max-height: 80vh; /* Ensures the image fits within the viewport height */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            color: #333;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #0288D1;
            color: white;
            font-family: 'Lato', sans-serif;
        }

        .footer a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
