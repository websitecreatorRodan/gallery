<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Rodan's Haunted Nature Realm</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <!-- Three.js Library -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>  
    <!-- Tailwind CSS -->  
    <script src="https://cdn.tailwindcss.com"></script>  
    <style>  
         @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Roboto:wght@400;700&display=swap');   

        :root {   
            --spooky-green: #4caf50;   
            --dark-bg: #0a0a0a;   
            --eerie-text: #b0b0b0;   
        }   

        body {   
            background-color: var(--dark-bg);   
            color: var(--eerie-text);   
            font-family: 'Roboto', sans-serif;   
            margin: 0;   
            padding: 0;   
            overflow: hidden;  
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>ü¶á</text></svg>") 16 0, auto;   
        }   

        .container {   
            max-width: 1200px;   
            margin: 0 auto;   
            padding: 20px;   
            background-color: rgba(10, 10, 10, 0.9);   
            position: relative;   
            overflow: hidden;   
            z-index: 2;  
        }   

        /* Fog effect using Three.js canvas */  
        #fogCanvas {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            z-index: 1;  
            pointer-events: none;  
        }  

        /* Heading Styles */   
        .heading {   
            text-align: center;   
            margin-bottom: 30px;   
            position: relative;   
            z-index: 3;   
        }   

        .heading h1 {   
            font-family: 'Nosifer', cursive;   
            font-size: 60px;   
            color: var(--spooky-green);   
            margin: 0;   
            padding: 10px 0;   
            text-shadow: 2px 2px 4px #000000, 0 0 20px var(--spooky-green), 0 0 30px var(--spooky-green);   
            animation: pulsate 2s infinite alternate;   
        }   

        @keyframes pulsate {   
            0% { text-shadow: 2px 2px 4px #000000, 0 0 20px var(--spooky-green), 0 0 30px var(--spooky-green); }   
            100% { text-shadow: 2px 2px 4px #000000, 0 0 40px var(--spooky-green), 0 0 60px var(--spooky-green); }   
        }   

        /* Dropdown Styles */   
        .dropdown {   
            text-align: center;   
            margin-bottom: 40px;   
            position: relative;   
            z-index: 3;   
        }   

        .dropdown select {   
            padding: 10px 20px;   
            font-size: 16px;   
            border: 2px solid var(--spooky-green);   
            border-radius: 5px;   
            background-color: var(--dark-bg);   
            color: var(--spooky-green);   
            cursor: pointer;   
            transition: all 0.3s;   
            font-family: 'Creepster', cursive;   
        }   

        .dropdown select:hover {   
            background-color: var(--spooky-green);   
            color: var(--dark-bg);   
            box-shadow: 0 0 10px var(--spooky-green);   
        }   

        /* Gallery Styles */   
        .gallery {   
            display: flex;   
            flex-wrap: wrap;   
            gap: 20px;   
            justify-content: center;   
            position: relative;   
            z-index: 3;   
        }   

        .gallery-box {   
            position: relative;   
            flex: 0 0 calc(33.33% - 20px);   
            max-width: calc(33.33% - 20px);   
            overflow: hidden;   
            border-radius: 10px;   
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);   
            transition: transform 0.3s;   
        }   

        .gallery-box:hover {   
            transform: scale(1.05);   
            box-shadow: 0 0 20px var(--spooky-green);   
        }   

        .gallery-box img {   
            width: 100%;   
            height: auto;   
            object-fit: cover;   
            transition: filter 0.3s;   
            aspect-ratio: 9 / 16;   
        }   

        .gallery-box:hover img {   
            filter: brightness(0.7) contrast(1.2) hue-rotate(20deg) sepia(50%);   
        }   

        /* Download button styles */   
        .download-btn {   
            position: absolute;   
            bottom: 15px;   
            right: 15px;   
            background-color: rgba(76, 175, 80, 0.7);   
            border: none;   
            border-radius: 5px;   
            padding: 8px 12px;   
            cursor: pointer;   
            font-size: 14px;   
            font-weight: bold;   
            text-align: center;   
            transition: all 0.3s;   
            color: var(--dark-bg);   
            text-decoration: none;   
            font-family: 'Creepster', cursive;   
        }   

        .download-btn:hover {   
            background-color: var(--spooky-green);   
            box-shadow: 0 0 10px var(--spooky-green);   
            transform: scale(1.1);   
        }   

        /* Modal Styles */   
        .modal {   
            display: none;   
            position: fixed;   
            top: 0;   
            left: 0;   
            width: 100%;   
            height: 100%;   
            background-color: rgba(0, 0, 0, 0.9);   
            justify-content: center;   
            align-items: center;   
            z-index: 9999;   
        }   

        .modal-content {   
            position: relative;   
            max-width: 80%;   
            max-height: 80%;   
            margin: auto;   
            border: 3px solid var(--spooky-green);   
            border-radius: 10px;   
            overflow: hidden;   
            box-shadow: 0 0 30px var(--spooky-green);   
            animation: glow 2s infinite alternate;   
        }   

        @keyframes glow {   
            0% { box-shadow: 0 0 30px var(--spooky-green); }   
            100% { box-shadow: 0 0 50px var(--spooky-green), 0 0 80px var(--spooky-green); }   
        }   

        .modal-content img {   
            width: 100%;   
            height: auto;   
            object-fit: contain;   
            max-height: 80vh;   
        }   

        .close-btn {   
            position: absolute;   
            top: 10px;   
            right: 10px;   
            background-color: rgba(76, 175, 80, 0.7);   
            border: none;   
            border-radius: 50%;   
            width: 40px;   
            height: 40px;   
            cursor: pointer;   
            font-size: 24px;   
            font-weight: bold;   
            text-align: center;   
            line-height: 40px;   
            color: var(--dark-bg);   
            transition: all 0.3s;   
        }   

        .close-btn:hover {   
            background-color: var(--spooky-green);   
            transform: rotate(180deg);   
        }   

        /* Footer Styles */   
        .footer {   
            text-align: center;   
            padding: 20px;   
            background-color: rgba(26, 26, 26, 0.8);   
            color: var(--spooky-green);   
            border-top: 2px solid var(--spooky-green);   
            font-family: 'Creepster', cursive;   
            position: relative;   
            z-index: 3;   
        }   

        .footer a {   
            color: #81c784;   
            text-decoration: none;   
            font-weight: bold;   
        }   

        /* Spooky Decorations */   
        .decoration {   
            position: fixed;   
            font-size: 40px;   
            animation: float 3s ease-in-out infinite;   
            z-index: 1000;   
            opacity: 0.7;   
            transition: all 0.3s;   
        }   

        .decoration:hover {   
            transform: scale(1.2);   
            opacity: 1;   
        }   

        .tree { bottom: 20px; left: 20px; }   
        .fog-emoji { top: 20px; right: 20px; }   
        .moon { top: 50%; left: 20px; }   
        .owl { bottom: 20px; right: 20px; }   

        @keyframes float {   
            0%, 100% { transform: translateY(0) rotate(0deg); }   
            50% { transform: translateY(-20px) rotate(5deg); }   
        }   

        /* Responsive Design */   
        @media only screen and (max-width: 768px) {   
            .gallery-box {   
                flex: 0 0 calc(50% - 20px);   
                max-width: calc(50% - 20px);   
            }   
        }   

        @media only screen and (max-width: 480px) {   
            .gallery-box {   
                flex: 0 0 calc(100% - 20px);   
                max-width: calc(100% - 20px);   
            }   

            .heading h1 {   
                font-size: 40px;   
            }   
        }   

        .music-player {   
            position: fixed;   
            bottom: 20px;   
            left: 50%;   
            transform: translateX(-50%);   
            background-color: rgba(10, 10, 10, 0.8);   
            padding: 10px;   
            border-radius: 10px;   
            display: flex;   
            align-items: center;   
            z-index: 1000;   
        }   

        .music-player button {   
            background-color: var(--spooky-green);   
            color: var(--dark-bg);   
            border: none;   
            padding: 5px 10px;   
            margin: 0 5px;   
            cursor: pointer;   
            font-family: 'Creepster', cursive;   
            transition: all 0.3s;   
        }   

        .music-player button:hover {   
            background-color: #81c784;   
            transform: scale(1.1);   
        }   

        /* Spooky Equalizer Styles */   
        .equalizer {   
            display: flex;   
            align-items: flex-end;   
            height: 50px;   
            width: 100px;   
            margin-left: 10px;   
        }   

        .bar {   
            width: 10px;   
            background-color: var(--spooky-green);   
            margin: 0 2px;   
            transition: height 0.2s ease;   
        }   

        /* Responsive adjustments */   
        @media only screen and (max-width: 480px) {   
            .music-player {   
                flex-direction: column;   
                align-items: center;   
            }   

            .equalizer {   
                margin-top: 10px;   
            }   
        }   

        /* Fog Shader Styles */  
        canvas {  
            display: block;  
        }  

        /* Pumpkin Animation Overlay */  
        #pumpkinScene {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            z-index: 2;  
            pointer-events: none;  
        }  
    </style>  
</head>  
<body>  
    <!-- Fog Canvas -->  
    <canvas id="fogCanvas"></canvas>  
    <!-- Pumpkin Animation Scene -->  
    <div id="pumpkinScene"></div>  

    <div class="container">   
        <div class="heading">   
            <h1 id="mainTitle"></h1>   
        </div>   
        
        <div class="dropdown">   
            <label for="sortOrder">Summon Images: </label>   
            <select id="sortOrder">   
                <option value="newest">Fresh Nightmares</option>   
                <option value="oldest">Ancient Terrors</option>   
            </select>   
        </div>   
        
        <div class="gallery" id="gallery">   
            <!-- Images will be added dynamically using JavaScript -->   
        </div>   
    </div>   
    <div class="footer">   
        <p>&copy; 2023 Rodan's Haunted Nature Realm. Abandon all hope, ye who enter here. | Captured by <a href="#">The Spectral Rodan</a></p>   
    </div>   

    <!-- Modal Structure -->   
    <div class="modal" id="modal">   
        <div class="modal-content">   
            <button class="close-btn" id="closeBtn">&times;</button>   
            <img src="" alt="Nightmarish Nature Scene" id="fullImage">   
        </div>   
    </div>   

    <!-- Spooky Nature Decorations -->   
    <div class="decoration tree">üå≥</div>   
    <div class="decoration fog-emoji">üå´Ô∏è</div>   
    <div class="decoration moon">üåï</div>   
    <div class="decoration owl">ü¶â</div>   

    <!-- Music Player -->   
    <div class="music-player">   
        <button id="playPauseBtn">Play Eerie Sounds</button>   
        <button id="stopBtn">Silence</button>   
        <div class="equalizer">   
            <div class="bar"></div>   
            <div class="bar"></div>   
            <div class="bar"></div>   
            <div class="bar"></div>   
            <div class="bar"></div>   
        </div>   
    </div>   

    <!-- Audio Storage Section -->  
    <div id="audioStorage" style="display: none;">  
        <!-- Background Music -->  
        <audio id="backgroundMusic" loop>  
            <source src="NEONI - Darkside (Lyrics).mp3" type="audio/mpeg">  
        </audio>  
        <!-- Additional Audio Files -->  
        <!-- Add more audio elements here as needed -->  
    </div>  

    <script>   
        // Three.js Setup for Fog Effect  
        let fogScene, fogCamera, fogRenderer, fogGeometry, fogMaterial, fogMesh;  

        function initFog() {  
            fogScene = new THREE.Scene();  
            fogCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);  
            fogRenderer = new THREE.WebGLRenderer({ canvas: document.getElementById('fogCanvas'), alpha: true });  
            fogRenderer.setSize(window.innerWidth, window.innerHeight);  

            const fogTexture = new THREE.TextureLoader().load('https://i.imgur.com/8wR3p2k.png'); // Placeholder texture  
            fogMaterial = new THREE.MeshBasicMaterial({ map: fogTexture, transparent: true, opacity: 0.5 });  
            fogGeometry = new THREE.PlaneGeometry(100, 100);  
            fogMesh = new THREE.Mesh(fogGeometry, fogMaterial);  
            fogMesh.position.z = -50;  
            fogScene.add(fogMesh);  

            animateFog();  
        }  

        function animateFog() {  
            requestAnimationFrame(animateFog);  
            fogMesh.position.x += 0.02;  
            fogMesh.position.y += 0.01;  
            fogRenderer.render(fogScene, fogCamera);  
        }  

        // Three.js Setup for Pumpkin Animation  
        let pumpkinScene, pumpkinCamera, pumpkinRenderer, pumpkin, smoke;  

        function initPumpkin() {  
            pumpkinScene = new THREE.Scene();  
            pumpkinCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);  
            pumpkinRenderer = new THREE.WebGLRenderer({ alpha: true });  
            pumpkinRenderer.setSize(window.innerWidth, window.innerHeight);  
            document.getElementById('pumpkinScene').appendChild(pumpkinRenderer.domElement);  

            const ambientLight = new THREE.AmbientLight(0x220000, 0.1);  
            pumpkinScene.add(ambientLight);  

            const pumpkinGeometry = new THREE.SphereGeometry(1, 32, 32);  
            const pumpkinMaterial = new THREE.MeshPhongMaterial({  
                color: 0x2a0000,  
                specular: 0x111111,  
                shininess: 50,  
                emissive: 0x220000,  
                emissiveIntensity: 0.7  
            });  
            pumpkin = new THREE.Mesh(pumpkinGeometry, pumpkinMaterial);  
            pumpkinScene.add(pumpkin);  

            // Distort the pumpkin's shape  
            const positions = pumpkinGeometry.attributes.position;  
            for (let i = 0; i < positions.count; i++) {  
                const x = positions.getX(i);  
                const y = positions.getY(i);  
                const z = positions.getZ(i);  
                positions.setXYZ(  
                    i,  
                    x + (Math.random() - 0.5) * 0.1,  
                    y + (Math.random() - 0.5) * 0.1,  
                    z + (Math.random() - 0.5) * 0.1  
                );  
            }  
            positions.needsUpdate = true;  

            // Eyes  
            const eyeGeometry = new THREE.SphereGeometry(0.1, 32, 32);  
            const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, emissive: 0xff0000 });  
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);  
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);  
            leftEye.position.set(-0.3, 0.3, 0.85);  
            rightEye.position.set(0.3, 0.3, 0.85);  
            pumpkin.add(leftEye);  
            pumpkin.add(rightEye);  

            pumpkinCamera.position.z = 3;  

            animatePumpkin();  
        }  

        function animatePumpkin() {  
            requestAnimationFrame(animatePumpkin);  
            pumpkin.rotation.y += 0.01;  
            pumpkinRenderer.render(pumpkinScene, pumpkinCamera);  
        }  

        document.addEventListener("DOMContentLoaded", function () {   
            initFog();  
            initPumpkin();  

            var imageUrls = [   
                "1.jpg", "3.jpg", "5.jpg", "6.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg", "13.jpg", "14.jpg",   
                "15.jpg", "16.jpg", "17.jpg", "18.jpg", "19.jpg", "20.jpg", "21.jpg", "22.jpg", "23.jpg", "24.jpg",   
                "26.jpg", "27.jpg", "28.jpg", "30.jpg", "31.jpg", "32.jpg", "33.jpg", "34.jpg", "35.jpg", "36.jpg",   
                "37.jpg", "38.jpg", "39.jpg", "40.jpg", "41.jpg", "42.jpg", "43.jpg", "44.jpg", "45.jpg", "46.jpg",   
                "47.jpg", "48.jpg", "49.jpg", "50.jpg", "51.jpg", "52.jpg", "53.jpg", "54.jpg", "55.jpg", "56.jpg",   
                "57.jpg", "58.jpg", "59.jpg", "60.jpg", "61.jpg", "62.jpg", "64.jpg", "65.jpg", "66.jpg", "67.jpg",   
                "68.jpg", "69.jpg", "71.jpg", "73.jpg", "74.jpg", "75.jpg", "76.jpg", "77.jpg", "79.jpg", "80.jpg",   
                "81.jpg", "82.jpg", "84.jpg", "85.jpg", "87.jpg", "88.jpg", "90.jpg", "91.jpg", "92.jpg", "93.jpg",   
                "94.jpg", "95.jpg", "96.jpg", "97.jpg", "98.jpg", "99.jpg", "100.jpg", "101.jpg", "102.jpg", "103.jpg",   
                "104.jpg", "105.jpg", "106.jpg", "107.jpg", "108.jpg", "109.jpg", "110.jpg", "111.jpg", "112.jpg",   
                "113.jpg", "115.jpg", "116.jpg", "117.jpg", "118.jpg", "119.jpg", "120.jpg", "121.jpg", "122.jpg",   
                "123.jpg", "124.jpg"   
            ];   

            var mainTitle = "Rodan's Haunted Nature Realm";   
            document.getElementById("mainTitle").textContent = mainTitle;   

            var galleryContainer = document.getElementById("gallery");   

            function createGallery(images) {   
                galleryContainer.innerHTML = "";   
                images.forEach(function (url) {   
                    var imageBox = document.createElement("div");   
                    imageBox.className = "gallery-box";   

                    var img = document.createElement("img");   
                    img.src = url;   
                    img.alt = "Nightmarish Nature Scene";   
                    img.addEventListener("click", function () {   
                        openModal(url);   
                    });   

                    var downloadBtn = document.createElement("a");   
                    downloadBtn.href = url;   
                    downloadBtn.download = "";   
                    downloadBtn.textContent = "Trap Soul";   
                    downloadBtn.className = "download-btn";   

                    imageBox.appendChild(img);   
                    imageBox.appendChild(downloadBtn);   
                    galleryContainer.appendChild(imageBox);   
                });   
            }   

            function openModal(imageSrc) {   
                var modal = document.getElementById("modal");   
                var fullImage = document.getElementById("fullImage");   

                fullImage.src = imageSrc;   
                modal.style.display = "flex";   
            }   

            document.getElementById("closeBtn").addEventListener("click", function () {   
                document.getElementById("modal").style.display = "none";   
            });   

            document.getElementById("sortOrder").addEventListener("change", function (e) {   
                var sortedImages = [...imageUrls];   
                if (e.target.value === "newest") {   
                    sortedImages.reverse();   
                }   
                createGallery(sortedImages);   
            });   

            // Initialize the gallery with the default sort order (newest)   
            createGallery([...imageUrls].reverse());   

            // Music Player and Equalizer   
            const playPauseBtn = document.getElementById('playPauseBtn');   
            const stopBtn = document.getElementById('stopBtn');   
            const equalizer = document.querySelector('.equalizer');   
            const bars = equalizer.querySelectorAll('.bar');   

            const backgroundMusic = document.getElementById('backgroundMusic');  

            let isPlaying = false;   

            playPauseBtn.addEventListener('click', function() {   
                if (isPlaying) {   
                    backgroundMusic.pause();   
                    playPauseBtn.textContent = 'Play Eerie Sounds';   
                    stopEqualizer();   
                } else {   
                    backgroundMusic.play();   
                    playPauseBtn.textContent = 'Pause Eerie Sounds';   
                    startEqualizer();   
                }   
                isPlaying = !isPlaying;   
            });   

            stopBtn.addEventListener('click', function() {   
                backgroundMusic.pause();   
                backgroundMusic.currentTime = 0;   
                playPauseBtn.textContent = 'Play Eerie Sounds';   
                isPlaying = false;   
                stopEqualizer();   
            });   

            function startEqualizer() {   
                animateEqualizer();   
            }   

            function stopEqualizer() {   
                bars.forEach(bar => bar.style.height = '5px');   
            }   

            function animateEqualizer() {   
                if (isPlaying) {   
                    bars.forEach(bar => {   
                        const height = Math.random() * 45 + 5;   
                        bar.style.height = `${height}px`;   
                    });   
                    requestAnimationFrame(animateEqualizer);   
                }   
            }   

            // Window Resize Event  
            window.addEventListener('resize', function () {  
                fogCamera.aspect = window.innerWidth / window.innerHeight;  
                fogCamera.updateProjectionMatrix();  
                fogRenderer.setSize(window.innerWidth, window.innerHeight);  

                pumpkinCamera.aspect = window.innerWidth / window.innerHeight;  
                pumpkinCamera.updateProjectionMatrix();  
                pumpkinRenderer.setSize(window.innerWidth, window.innerHeight);  
            });  
        });   
    </script>   
</body>   
</html>
